<div class="animated fadeIn">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="const_hd">
                    {{title}}
                    <div class="col-md-3 col-sm-5" style="float: right;">
                        <div class="form-group mb-0 text-right">
                            <select class="form-select" (change)="onProjectChange($event.target.value)" [(ngModel)]="project_id">
                                <option value="">All Projects</option>
                                <option *ngFor="let item of projectList" value={{item._id}}>{{item.name}}</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-lg-12 col-xs-12">
                <ngb-tabset (tabChange)="doTabFunctions($event)" [activeId]="defaultActiveTab">
                    <ngb-tab id="colorCollectionsTab" title="Color Collections">
                        <ng-template ngbTabContent>
                            <app-color-collections-list [events]="eventsSubject.asObservable()"></app-color-collections-list>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab id="packagesTab" title="Packages">
                        <ng-template ngbTabContent>
                            <app-package-list [events]="eventsSubject.asObservable()"></app-package-list>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab id="optionsTab" title="Personalization Options">
                        <ng-template ngbTabContent>
                            <app-options [events]="eventsSubject.asObservable()"></app-options>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab id="settingsTab" title="Settings">
                        <ng-template ngbTabContent>
                            <app-package-center-settings [events]="eventsSubject.asObservable()"></app-package-center-settings>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab id="packageLocationsTab" title="Locations">
                        <ng-template ngbTabContent>
                            <app-package-locations [events]="eventsSubject.asObservable()"></app-package-locations>
                        </ng-template>
                    </ngb-tab>

                </ngb-tabset>
            </div>
        </div>
    </div>
</div>
