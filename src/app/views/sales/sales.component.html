<div class="animated fadeIn">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="const_hd">
                    {{title}}
                    <!-- <div class="col-md-3 col-sm-5" style="float: right;">
                        <div class="form-group mb-0 text-right">
                            <select class="form-select" (change)="onProjectChange($event.target.value)" [(ngModel)]="project_id">
                                <option value="">Select Projects</option>
                                <option *ngFor="let item of projectList" value={{item._id}}>{{item.name}}</option>
                            </select>
                        </div>
                    </div> -->
                </div>
            </div>
            <div class="col-lg-12 col-xs-12">
                <ngb-tabset (tabChange)="doTabFunctions($event)" [activeId]="defaultActiveTab">
                    <ngb-tab id="registrantsTab" title="Registrants">
                        <ng-template ngbTabContent>
                            <app-registrants returnUrl="sales"></app-registrants>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab id="worksheetsTab" title="Worksheets">
                        <ng-template ngbTabContent>
                            <app-worksheets returnUrl="sales"></app-worksheets>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab id="contactsTab" title="Contacts">
                        <ng-template ngbTabContent>
                            <app-contacts returnUrl="sales"></app-contacts>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab id="listsTab" title="Lists">
                        <ng-template ngbTabContent>
                            <app-lists returnUrl="sales"></app-lists>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab id="dealsTab" title="Deals">
                        <ng-template ngbTabContent>
                            <app-deal-list returnUrl="sales"></app-deal-list>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab id="salesSettingsTab" title="Settings">
                        <ng-template ngbTabContent>
                            <sales-settings returnUrl="sales"></sales-settings>
                        </ng-template>
                    </ngb-tab>

                </ngb-tabset>
            </div>
        </div>
    </div>
</div>
