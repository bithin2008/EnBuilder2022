<div class="row">
    <div class="col-md-12">
        <div class="card mt-2">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <h4>
                            Image Disclaimer Text
                            <button style="float: right;" type="button" class="btn btn-primary mr-2" (click)="openEditDesclaimerModal(imageDisclaimerModal)">
                                <i class="fas fa-pencil-alt" style="font-size:12px;float: right;"></i>
                            </button>
                        </h4>
                        <div [innerHtml]="projectDetials?.image_disclaimer_text"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #imageDisclaimerModal>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Edit Image Disclaimer Text </h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div [froalaEditor]="nonInlineEdit" [(froalaModel)]="formDetails.image_disclaimer_text">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="col-md-12 text-right">
            <div class="col-md-12 text-right">
                <button type="button" class="btn btn-secondary mr-2" (click)="modalRef.hide()">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="updateImageDisclaimer()">Update</button>
            </div>
        </div>
    </div>
</ng-template>
