<div class="animated fadeIn">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="const_hd">
                    {{title}}
                    <div class="col-md-3 col-sm-5" style="float: right;">
                        <div class="form-group mb-0 text-right">
                            <select class="form-select" (change)="onProjectChange($event.target.value)" [(ngModel)]="project_id">
                                <option value="">All Projects</option>
                                <option *ngFor="let item of projectList" value={{item._id}}>{{item.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-xs-12">
                <ngb-tabset (tabChange)="doTabFunctions($event)" [activeId]="defaultActiveTab">
                    <ngb-tab id="dashboardTab" title="Dashboard">
                        <ng-template ngbTabContent>
                            <!-- <app-builder-list returnUrl="projects"></app-builder-list> -->
                            <app-inventory-dashboard [events]="eventsSubject.asObservable()"></app-inventory-dashboard>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab id="modelsTab" title="Models">
                        <ng-template ngbTabContent>
                            <app-models [events]="eventsSubject.asObservable()"></app-models>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab id="unitsTab" title="Units">
                        <ng-template ngbTabContent>
                            <app-unit-list [events]="eventsSubject.asObservable()"></app-unit-list>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab id="parkingTab" title="Parking">
                        <ng-template ngbTabContent>
                            <app-parking [events]="eventsSubject.asObservable()"></app-parking>
                        </ng-template>
                    </ngb-tab>

                    <ngb-tab id="lockerTab" title="Locker">
                        <ng-template ngbTabContent>
                            <app-locker [events]="eventsSubject.asObservable()"></app-locker>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab id="bicycleTab" title="Bicycle">
                        <ng-template ngbTabContent>
                            <app-bicycle [events]="eventsSubject.asObservable()"></app-bicycle>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab id="lotType" title="Lot Type">
                        <ng-template ngbTabContent>
                            <app-lot-type [events]="eventsSubject.asObservable()"></app-lot-type>
                        </ng-template>
                    </ngb-tab>
                </ngb-tabset>
            </div>
        </div>
    </div>
</div>
