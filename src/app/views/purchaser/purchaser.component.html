<div class="animated fadeIn">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="const_hd">
                    {{title}}
                    <!-- <div class="col-md-3 col-sm-5" style="float: right;">
                        <div class="form-group mb-0 text-right">
                            <select class="form-select" (change)="onProjectChange($event.target.value)" [(ngModel)]="project_id">
                                <option value="">Select Projects</option>
                                <option *ngFor="let item of projectList" value={{item._id}}>{{item.name}}</option>
                            </select>
                        </div>
                    </div> -->
                </div>
            </div>
            <div class="col-lg-12 col-xs-12">
                <ngb-tabset (tabChange)="doTabFunctions($event)" [activeId]="defaultActiveTab">
                    <ngb-tab id="projectProgressTab" title="Project Progress">
                        <ng-template ngbTabContent>
                            <app-project-progress returnUrl="purchaser-admin"></app-project-progress>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab id="homeOwnersTab" title="Home Owners Guide">
                        <ng-template ngbTabContent>
                            <app-books returnUrl="purchaser-admin"></app-books>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab id="unitsDealTab" title="Units/Deal">
                        <ng-template ngbTabContent>
                            <app-units-deals returnUrl="purchaser-admin"></app-units-deals>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab id="layoutCustomizationTab" title="Layout Customizations">
                        <ng-template ngbTabContent>
                            <app-layout-customizations returnUrl="purchaser-admin"></app-layout-customizations>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab id="portalAppTab" title="Portal Settings">
                        <ng-template ngbTabContent>
                            <app-portal-app returnUrl="purchaser-admin"></app-portal-app>
                        </ng-template>
                    </ngb-tab>
                </ngb-tabset>
            </div>
        </div>
    </div>
</div>
