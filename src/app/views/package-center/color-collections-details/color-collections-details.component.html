<div class="animated fadeIn">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="const_hd">
                    <button class="btn btn-primary btn-sm mr-2" (click)="goToPackageCenter()">
                        <i class="fa fa-arrow-left" aria-hidden="true"></i> &nbsp; Back
                    </button> Color Collection : {{collectionDetailsObj?.name}}
                    <!-- <button style="float:right" class="btn btn-sm btn-danger mt-2" type="button" (click)="deleteColorCollection()">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button> -->
                    <span style="float:right">
                        {{collectionDetailsObj?.project_name}}
                    </span>
                </div>
            </div>
        </div>
        <div class="content-wrap">
            <div class="row">
                <div class="col-lg-12 col-xs-12">
                    <ngb-tabset (tabChange)="doTabFunctions($event)" [activeId]="defaultActiveTab">
                        <ngb-tab id="generalTab" title="General">
                            <ng-template ngbTabContent>
                                <app-general [collectionId]="collectionId" [collectionDetails]="collectionDetailsObj" (getDetailsEvent)="onDetailsEvent($event)"></app-general>
                            </ng-template>
                        </ngb-tab>
                        <ngb-tab id="itemsTab" title="Items">
                            <ng-template ngbTabContent>
                                <app-items [collectionId]="collectionId" [collectionDetails]="collectionDetailsObj" (getDetailsEvent)="onDetailsEvent($event)"></app-items>
                            </ng-template>
                        </ngb-tab>
                        <ngb-tab id="packagesTab" title="Packages">
                            <ng-template ngbTabContent>
                                <app-color-collection-packages [collectionId]="collectionId" [collectionDetails]="collectionDetailsObj"></app-color-collection-packages>
                            </ng-template>
                        </ngb-tab>
                        <!-- <ngb-tab id="optionsTab" title="Options">
                            <ng-template ngbTabContent>
                                <app-color-collection-options></app-color-collection-options>
                            </ng-template>
                        </ngb-tab> -->
                        <ngb-tab id="modelsTab" title="Models">
                            <ng-template ngbTabContent>
                                <app-models [collectionId]="collectionId" [collectionDetails]="collectionDetailsObj"></app-models>
                            </ng-template>
                        </ngb-tab>
                        <ngb-tab id="unitTab" title="Units">
                            <ng-template ngbTabContent>
                                <app-units [collectionId]="collectionId" [collectionDetails]="collectionDetailsObj"></app-units>
                            </ng-template>
                        </ngb-tab>
                    </ngb-tabset>
                </div>
            </div>
        </div>
    </div>
</div>
