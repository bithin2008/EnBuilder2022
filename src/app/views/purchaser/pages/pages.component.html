<div class="animated fadeIn">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="const_hd">
                    <button class="btn btn-primary btn-sm mr-2" (click)="goBack()">
                        <i class="fa fa-arrow-left" aria-hidden="true"></i> &nbsp; Back
                    </button> Collection Details : {{collectionDetails.name}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive mt-4">
                            <table class="table table-striped list_table" style="table-layout: fixed;">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>
                                            Action
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of pages" (click)="goToDetails(item._id)">
                                        <td>
                                            {{item.name}}
                                        </td>
                                        <td style="width:100px">
                                            <button class="btn btn-primary mr-2" ngbTooltip="View Page" container="body" placement="bottom" type="button">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                            <button class="btn btn-primary" ngbTooltip="Edit Page" (click)="navigateToPagesApp()" container="body" placement="bottom"
                                                type="button">
                                                <i class="fa fa-pencil-alt"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="row mt-3" *ngIf="paginationObj.total>=20">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <span class="float-left" style="width:70px;margin-top: 6px;">Page Size:</span>
                                    <span class="float-left" style="width:85px;">
                                        <select class="form-select" [(ngModel)]="pageSize" (change)="setPageSize()">
                                            <option value="">-Select-</option>
                                                                                        <option value="20">20</option>
                                            <option value="30">30</option>
                                            <option value="50">50</option>
                                            <option value="100">100</option>
                                        </select>
                                    </span>
                                    <span class="float-left" style="margin-top: 6px !important;margin-left: 16px !important;">{{paginationObj.total}} Content found</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <nav>
                                    <ul class="pagination">
                                        <li class="page-item {{paginationObj.previousPage ==0 ?'disabled':'' }}">
                                            <a class="page-link" href="javascript:void(0);" (click)="doPaginationWise(paginationObj.previousPage)">
                                                <i class="fa fa-chevron-left" aria-hidden="true"></i>
                                            </a>
                                        </li>
                                        <li class="page-item {{paginationObj.previousPage ==0 ?'disabled':'' }}">
                                            <a class="page-link" href="javascript:void(0);" (click)="doPaginationWise(1)">
                                                First
                                            </a>
                                        </li>
                                        <li class="page-item {{pagination == paginationObj.currentPage?'active':''}}" *ngFor="let pagination of paginationObj.items">
                                            <a class="page-link" href="javascript:void(0);" (click)="doPaginationWise(pagination)">{{pagination}}</a>
                                        </li>
                                        <li class="page-item {{paginationObj.nextPage ==0 ?'disabled':'' }}">
                                            <a class="page-link" href="javascript:void(0);" (click)="doPaginationWise(paginationObj.totalPages)">
                                                Last
                                            </a>
                                        </li>
                                        <li class="page-item {{paginationObj.nextPage ==0 ?'disabled':'' }}">
                                            <a class="page-link" href="javascript:void(0);" (click)="doPaginationWise(paginationObj.nextPage)">
                                                <i class="fa fa-chevron-right" aria-hidden="true"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
